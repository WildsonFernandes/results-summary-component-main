<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <main>

    <div class="leftSide">
      <h2>Your Result</h2>
     
      <div class="circle">
        <div class="dentro">
          76
        </div>
       <div class="dentroof">
        <p>
          of 100
        </p>
       </div>
        
        
      
        
      </div>
      <h1>Great</h1>
      <br>
      <p>You scored higher than 65% of the people who have taken these tests</p>
    </div>

    <div class="rightSide">
      <div class="summary">
        Summary
      </div>
      
      <div>

        <div>

          <div class="elementosSumario1">
            <div class="list"><img src="assets/images/icon-reaction.svg" alt="logo Reaction"><div>Reaction</div></div>
            <div class="numerozinho"><b>80</b>/100</div>
          </div> 
          <div class="elementosSumario2">
            <div class="list"><img src="assets/images/icon-memory.svg" alt=""><div>Memory</div></div>
            <div class="numerozinho"><b>92</b>/100</div>
          </div>
          <div class="elementosSumario3">
            <div class="list"><img src="assets/images/icon-verbal.svg" alt=""><div>Verbal</div></div>
            <div class="numerozinho"><b>61</b>/100</div>
          </div>
          <div class="elementosSumario4">
            <div class="list"><img src="assets/images/icon-visual.svg" alt=""><div>Visual</div></div>
            <div class="numerozinho"><b>72</b>/100</div>
          </div>

        </div>

      </div>
      <button class="button">Continue</button>
    </div>

  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="script.js"></script>
</body>
</html>
